$main        = rgb(ffffff)
$mainAlpha   = ffffff

$text        = rgb(d4c9a8)
$textAlpha   = d4c9a8

$muted       = rgb(3a3730)
$mutedAlpha  = 3a3730

$background  = rgb(000000)
$backgroundAlpha = 000000

$green       = rgb(6b7353)
$greenAlpha  = 6b7353

$error       = rgb(a64a3a)
$errorAlpha  = a64a3a

$warning     = rgb(b8860b)
$warningAlpha = b8860b

$accent      = $main
$accentAlpha = $mainAlpha
$font        = JetBrainsMono Nerd Font

general {
  hide_cursor = true
}

background {
    monitor = 
    path = screenshot 
    
    color = rgba(000000ee) 

    blur_passes = 3
    blur_size = 2
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
}

label {
  monitor =
  text = User: $USER
  color = $text
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

{
  monitor = "";
  text = "$FPRINTPROMPT";
  color = "$text";
  font_size = 14;
  font_family = $font;
  position = "0, -107";
  halign = "center";
  valign = "center";
}

image {
  monitor =
  path = $HOME/pictures/avatar/roxy.jpg
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $muted
  font_color = $text
  fade_on_empty = false
  placeholder_text = おかえり
  hide_input = false
  check_color = $green
  fail_color = $error
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $warning
  position = 0, -47
  halign = center
  valign = center
}

