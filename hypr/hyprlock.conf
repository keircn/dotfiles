$main        = rgb(4c9ad4)
$mainAlpha   = 4c9ad4

$text        = rgb(f7f6ec)
$textAlpha   = f7f6ec

$muted       = rgb(343935)
$mutedAlpha  = 343935

$background  = rgb(1e1e1e)
$backgroundAlpha = 1e1e1e

$green       = rgb(9ccfd8)
$greenAlpha  = 9ccfd8

$error       = rgb(cf3f61)
$errorAlpha  = cf3f61

$warning     = rgb(e9b32a)
$warningAlpha = e9b32a

$accent      = $main
$accentAlpha = $mainAlpha
$font        = JetBrainsMono Nerd Font

general {
  hide_cursor = true
}

background {
    monitor = 
    path = screenshot 
    
    color = rgba(1e1e1eee) 

    blur_passes = 3
    blur_size = 2
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
}

label {
  monitor =
  text = User: $USER
  color = $text
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

{
  monitor = "";
  text = "$FPRINTPROMPT";
  color = "$text";
  font_size = 14;
  font_family = $font;
  position = "0, -107";
  halign = "center";
  valign = "center";
}

image {
  monitor =
  path = $HOME/pictures/avatar/roxy.jpg
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $muted
  font_color = $text
  fade_on_empty = false
  placeholder_text = おかえり
  hide_input = false
  check_color = $green
  fail_color = $error
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $warning
  position = 0, -47
  halign = center
  valign = center
}

